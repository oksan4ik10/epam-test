<body>
    <header>
            <h1>Книжная полка</h1>
            <button id="add">Добавить книгу</button>
    </header>
    <main>

            <ul>
            </ul>

    <form class="editor none">
        <h2 id = "editor-head">Добавить книгу</h2>
        <span>Наименование</span>
        <input type="text" name="head" placeholder="" >
        <span>Автор</span>
        <input type="text" name="author" placeholder="">
        <span>Год выпуска</span>
        <input type="text" name="year" placeholder="" maxlength="4" class="year">
        <span>Изображение</span>
        <input type="text" name="img" placeholder="">
        <div class="buttons-editor">
                <button id="btn-save">Сохранить</button>
                <button id="btn-z">Отменить</button>
        </div>
  
    </form>
    
    <script src="main.js"></script>
